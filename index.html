<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Ticket Booking</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #111;
            color: #fff;
        }

        header {
            background-color: #e50914;
            padding: 20px;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
        }

        .container {
            padding: 20px;
        }

        .movies {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .movie {
            background-color: #222;
            border-radius: 10px;
            overflow: hidden;
            text-align: center;
        }

        .movie img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .movie h3 {
            padding: 10px 0;
        }

        .movie button {
            background-color: #e50914;
            border: none;
            color: white;
            padding: 10px 20px;
            margin-bottom: 15px;
            cursor: pointer;
            border-radius: 5px;
        }

        .movie button:hover {
            background-color: #b20710;
        }

        .booking {
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin: auto;
        }

        .booking h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .booking label {
            display: block;
            margin: 10px 0 5px;
        }

        .booking input, .booking select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
        }

        .seats {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 10px;
            margin: 20px 0;
        }

        .seat {
            background-color: #444;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
        }

        .seat:hover {
            background-color: #e50914;
        }

        .book-btn {
            width: 100%;
            background-color: #e50914;
            padding: 12px;
            border: none;
            font-size: 16px;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .book-btn:hover {
            background-color: #b20710;
        }

        footer {
            text-align: center;
            padding: 15px;
            margin-top: 40px;
            background-color: #000;
            font-size: 14px;
        }
    </style>
</head>
<body>

<header>
    ðŸŽ¥ Movie Ticket Booking
</header>

<div class="container">

    <!-- Movie List -->
    <div class="movies">
        <div class="movie">
            <img src="https://m.media-amazon.com/images/I/81ExhpBEbHL._AC_SL1500_.jpg" alt="Avengers">
            <h3>Avengers: Endgame</h3>
            <button>Book Now</button>
        </div>

        <div class="movie">
            <img src="https://m.media-amazon.com/images/I/71niXI3lxlL._AC_SL1024_.jpg" alt="Batman">
            <h3>The Dark Knight</h3>
            <button>Book Now</button>
        </div>

        <div class="movie">
            <img src="https://m.media-amazon.com/images/I/91kFYg4fX3L._AC_SL1500_.jpg" alt="Inception">
            <h3>Inception</h3>
            <button>Book Now</button>
        </div>
    </div>

    <!-- Booking Section -->
    <div class="booking">
        <h2>Book Your Tickets</h2>

        <label>Movie</label>
        <select>
            <option>Avengers: Endgame</option>
            <option>The Dark Knight</option>
            <option>Inception</option>
        </select>

        <label>Date</label>
        <input type="date">

        <label>Time</label>
        <select>
            <option>10:00 AM</option>
            <option>1:00 PM</option>
            <option>6:00 PM</option>
            <option>9:00 PM</option>
        </select>

        <label>Select Seats</label>
        <div class="seats">
            <div class="seat">A1</div>
            <div class="seat">A2</div>
            <div class="seat">A3</div>
            <div class="seat">A4</div>
            <div class="seat">B1</div>
            <div class="seat">B2</div>
            <div class="seat">B3</div>
            <div class="seat">B4</div>
        </div>

        <button class="book-btn">Confirm Booking</button>
    </div>

</div>

<footer>
    Â© 2026 Movie Booking Website
</footer>

</body>
</html>
